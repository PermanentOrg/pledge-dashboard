<form action="" [formGroup]="loginForm" (submit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
  </div>
  <button class="btn btn-primary" [disabled]="waiting || loginForm.invalid">Log In</button>
  <p class="text-danger text-center" *ngIf="loginError"><br>{{loginError}}</p>
</form>
