<div class="card">
  <div class="header">
    <h4 class="title">{{pledge.name}}</h4>
    <h5 class="title">X days ago</h5>
  </div>
  <div class="content">
    <h5>{{pledge.dollarAmount | currency}}</h5>
    <h5>{{pledge.email}}</h5>
    <div class="footer">
      <hr>
      {{pledge.timestamp | date:'long'}}
    </div>
  </div>
</div>
